{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '../static/cs.css' %}">
	<title></title>
</head>
<body>

<div class= "form-group" >
    <form method='post'>
        {% csrf_token %}
        <br>
        
        {{ form.as_p}}
        {% comment %} {{ form.phone_num|as_crispy_field }} {% endcomment %}
    
        {% comment %} {% crispy form form.helper %} {% endcomment %}    
        <button default = 'false' type="button" class="btn btn-danger" style='margin-left:16px'><a href= '/'>Cancle</a></button>
        <button type = 'submit' class='btn-success' style='margin-left:16px'>Submit</button>
    </form>
</div>


   
    
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
